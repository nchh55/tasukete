<html>
<head>    
<title>유저 공지사항</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<body>
	<header class="major">
		<h2>공지사항</h2>
	</header>
		
	<div id="noticeTable">
	<!-- 검색 : 첫화면 -->
		<div class="notice_searchbar">
			<form action="notice_search" method="get">
				<select name="searchItem" style="height:25px;">
			 		<option value="title"  ${searchItem =='title'?'selected' :'' }>제목</option>
					<option value="content" ${searchItem =='content'? 'selected' :'' }>내용</option>
				</select>
				<input type="text" name="searchWord" value="${searchWord}">
				<input type="submit" value="검색" >
			</form>
		</div>
		<div>
			<table id="notice_table" class="table-wrapper">
				<tr>
					<th>NO</th>
					<th>제목</th>
					<th>작성자</th>
					<th>조회수</th>
					<th>작성일</th>
				</tr>
			</table>
			<div id="noticeList"></div>
		</div> 
	</div>  
</body>
</head>
</html>
